<!DOCTYPE html>
<html lang = "en">
  <head>
    <title> Hover Testing </title>
    <mete charset = "utf-8" />
    <style type = "text/css">
      .hover {color: blue;}
    </style>
  </head>
  <body>
    <p>
      <span class = "hover";
        onmouseover="this.style.color = 'red';
                    this.style.fontStyle = 'italic';
                    this.style.fontSize = '2em';
                    this.style.fontFamily = 'Helvetica';";

        onmouseout = "this.style.color = 'blue';
                      this.style.fontStyle = 'normal';
                      this.style.fontSize = '1.1em';
                      this.style.fontFamily = 'Times New Roman';";
                      >

        My home is a
      </span>
      two bedroom, one bath appartment that I share with a roommate.
      <span class = "hover";
        onmouseover="this.style.color = 'green';
                    this.style.fontStyle = 'oblique';
                    this.style.fontSize = '3em';
                    this.style.fontFamily = 'Arial';";

        onmouseout = "this.style.color = 'blue';
                      this.style.fontStyle = 'normal';
                      this.style.fontSize = '1.1em';
                      this.style.fontFamily = 'Times New Roman';";
                      >

        We have a couch
      </span>
       and an entertainment center in the living room with various things
      on it.
      <span class = "hover";
        onmouseover="this.style.color = 'yellow';
                    this.style.fontStyle = 'normal';
                    this.style.fontSize = '4em';
                    this.style.fontFamily = 'Garamond';";

        onmouseout = "this.style.color = 'blue';
                      this.style.fontStyle = 'normal';
                      this.style.fontSize = '1.1em';
                      this.style.fontFamily = 'Times New Roman';";
                      >

      In the kitchen,
      </span>
       we have a fridge, stove, microwave, dishwasher, and
      an oven.
    </p>
  </body>
</html>
